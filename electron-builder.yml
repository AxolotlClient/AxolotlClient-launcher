appId: 'AxolotlClient'
productName: 'AxolotlClient'
artifactName: '${productName}-${version}.${ext}'

copyright: 'Copyright Â© MoehreAG, Pwatoos66, Daniel Scalzi'

asar: true
compression: 'store'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'MoehreAG'
  vendor: 'MoehreAG'
  synopsis: 'AxolotlClient for Minecraft:Java Edition'
  description: 'Custom modded Client. All mods, configurations, and updates are handled automatically.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'
